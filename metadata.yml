id: genai-contrib
name: Generative AI
tagline: Most popular generative AI services
description: |
  The **Generative AI Contrib** collection tracks terms of the most popular generative AI services.
  
  Its aim is to analyze the changes made to these documents, to assess the compliance of generative AI services with draft regulatory laws, and to study the evolution of the regulatory landscape.
  
  Collection open to all contributions.
dataset: https://github.com/OpenTermsArchive/genai-contrib-versions/releases
declarations: https://github.com/OpenTermsArchive/genai-contrib-declarations
versions: https://github.com/OpenTermsArchive/genai-contrib-versions
snapshots: https://github.com/OpenTermsArchive/genai-contrib-snapshots
donations: https://opencollective.com/opentermsarchive/projects/genai-contrib
logo: https://opentermsarchive.org/images/collections/generative-ai.png
languages: [en]
jurisdictions: [EU,CN]
trackingPeriods:
